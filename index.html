:root {
  --primary-color: #9f00ff;
  --secondary-color: #00f0ff;
  --dark-bg: #0a0a1f;
  --light-bg: #1a1a3a;
  --text-color: #e0e0e0;
  --glow-color: rgba(0, 240, 255, 0.8);

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--dark-bg), #0f0c29, #302b63);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  overflow-x: hidden;

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 5%;
  background: rgba(10, 10, 31, 0.5);
  backdrop-filter: blur(10px);

  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(0, 240, 255, 0.2);
  z-index: 10;

.logo-container {

  align-items: center;
}
.logo-container img {
  height: 50px;
  margin-right: 15px;
}
.logo-container h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8em;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px var(--glow-color);
}

/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 100px 20px 0;
}
.hero-logo {
  width: 200px;
  height: 200px;
  margin-bottom: 20px;
  animation: float 4s ease-in-out infinite;
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}
.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3em;
  margin-bottom: 10px;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.hero p {
  font-size: 1.3em;
  margin-bottom: 30px;
}

/* Download Button */
.download-btn {
  position: relative;
  background: linear-gradient(90deg, #ff005c, #ff7b00);
  color: #fff;
  padding: 15px 45px;
  border: none;
  border-radius: 50px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(255,120,0,0.6);
  animation: glow 2s infinite alternate;
  text-decoration: none;
  display: inline-block;
}
.download-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(255,100,0,0.9);
}
@keyframes glow {
  from { box-shadow: 0 0 10px #ff005c; }
  to { box-shadow: 0 0 25px #ff7b00; }
}

/* Footer */
footer {
  background: var(--light-bg);
  text-align: center;
  padding: 40px 20px;
  border-top: 1px solid rgba(0, 240, 255, 0.2);
  font-size: 0.9em;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .hero h1 { font-size: 2em; }
  .hero-logo { width: 150px; height: 150px; }
}
